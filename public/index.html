<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel File</title>
</head>
<body>
    <h2>Excel File Upload</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="text" name="email" placeholder="email" required><br><br>
        Excelfile: <input type="file" name="excelFile" accept=".xlsx" required><br>
        Sign File: <input type="file" name="signFile" accept=".png" required><br>
        <input type="submit" value="Upload and Modify Excel">
    </form>
</body>
</html>
